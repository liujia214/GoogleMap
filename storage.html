<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var text = document.querySelector('input');
            text.addEventListener('keypress',function(event){
                console.log(this.value + String.fromCharCode(event.charCode));
               localStorage.setItem('inp',this.value + String.fromCharCode(event.charCode));
            });

            window.addEventListener('storage',function(){
                text.value = localStorage.getItem('inp');
            });
        })
    </script>
</head>
<body>
    <section>
        <header></header>
        <form>
            <input type="text" name="name">
        </form>
    </section>
</body>
</html>
